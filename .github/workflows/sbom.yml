name: SBOM-TM Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    name: SBOM Threat Model Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===========================
      #          SCAN
      # ===========================
      - name: SBOM-TM Scan
        id: sbom_scan
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: scan
          project: demo

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: sbom-scan-report
          path: sbom-report/
          if-no-files-found: warn

      # ===========================
      #          DIFF (PR ONLY)
      # ===========================
      - name: SBOM-TM Diff
        id: sbom_diff
        if: github.event_name == 'pull_request'
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: diff
          project: demo

      - name: Upload Diff Report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-diff-report
          path: sbom-report/
          if-no-files-found: warn

      # ===========================
      #      STICKY PR COMMENT
      # ===========================
      - name: Find Diff Markdown
        if: github.event_name == 'pull_request'
        id: find_md
        run: |
          FILE=$(ls sbom-report/*_sbom_diff.md 2>/dev/null || true)
          if [ -n "$FILE" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "path=$FILE" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Post Sticky PR Comment
        if: github.event_name == 'pull_request' && steps.find_md.outputs.found == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.find_md.outputs.path }}

      # ===========================
      #     OPEN SECURITY ISSUE
      # ===========================
      - name: Open Security Issue
        uses: actions/github-script@v7
        id: issue
        continue-on-error: true
        with:
          script: |
            const fs = require("fs");
            const path = "sbom-report/demo_scan_report.json";

            if (!fs.existsSync(path)) {
              console.log("No scan report found.");
              return;
            }

            const data = JSON.parse(fs.readFileSync(path));
            const vulns = data.vulnerabilities || [];

            const highs = vulns.filter(v => (v.Severity || v.severity || "").toLowerCase() === "high");
            const crits = vulns.filter(v => (v.Severity || v.severity || "").toLowerCase() === "critical");

            if (highs.length + crits.length === 0) {
              console.log("No high/critical vulns.");
              return;
            }

            const title = `üö® SBOM-TM Security Alert ‚Äî ${highs.length} High, ${crits.length} Critical`;

            // Check for an existing issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: "security"
            });

            let existing = issues.find(i => i.title.startsWith("üö® SBOM-TM Security Alert"));

            let body = `## High/Critical Vulnerabilities Detected
  
### Summary
- **High:** ${highs.length}
- **Critical:** ${crits.length}

### Vulnerabilities
${highs.concat(crits).map(v => `- **${v.VulnerabilityID}** in *${v.PkgName}*`).join("\n")}

### Reports
- Check GitHub Actions ‚Üí Artifacts ‚Üí sbom-scan-report
`;

            if (existing) {
              console.log("Updating existing issue:", existing.number);
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              console.log("Creating new issue");
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ["security"]
              });
            }

      # ===========================
      #     PASS / FAIL STATUS
      # ===========================
      - name: Fail if scan failed
        if: steps.sbom_scan.outcome == 'failure'
        run: |
          echo "‚ùå SBOM-TM found blocking issues."
          exit 1

      - name: Success
        if: steps.sbom_scan.outcome == 'success'
        run: echo "‚úî SBOM-TM scan succeeded!"

