name: SBOM-TM Full Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------
      # 1. RUN SCAN
      # -----------------------------------------------------
      - name: SBOM Scan
        id: scan
        continue-on-error: true
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: scan
          project: demo

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: sbom-scan-report
          path: sbom-report/
          if-no-files-found: warn

      # -----------------------------------------------------
      # 2. RUN DIFF (PR ONLY)
      # -----------------------------------------------------
      - name: SBOM Diff
        if: github.event_name == 'pull_request'
        id: diff
        continue-on-error: true
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: diff
          project: demo

      - name: Upload Diff Report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-diff-report
          path: sbom-report/
          if-no-files-found: warn

      # -----------------------------------------------------
      # 3. Sticky PR Comment
      # -----------------------------------------------------
      - name: Find Diff Markdown
        if: github.event_name == 'pull_request'
        id: find_md
        run: |
          FILE=$(ls sbom-report/*_sbom_diff.md 2>/dev/null || true)
          if [ -n "$FILE" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "path=$FILE" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Sticky PR Comment
        if: github.event_name == 'pull_request' && steps.find_md.outputs.found == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.find_md.outputs.path }}

      # -----------------------------------------------------
      # 4. Dependabot-style SUMMARY TABLE
      # -----------------------------------------------------
      - name: Job Summary
        run: |
          echo "## SBOM-TM Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "| Item | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|-------|" >> "$GITHUB_STEP_SUMMARY"
          if [ -f sbom-report/demo_scan_report.json ]; then
            echo "| Components | $(jq '.component_count' sbom-report/demo_scan_report.json) |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Vulnerabilities | $(jq '.vulnerability_count' sbom-report/demo_scan_report.json) |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Threats | $(jq '.threat_count' sbom-report/demo_scan_report.json) |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| Scan Report | Not Found |" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Reports" >> "$GITHUB_STEP_SUMMARY"
          echo "- Scan: sbom-scan-report" >> "$GITHUB_STEP_SUMMARY"
          echo "- Diff: sbom-diff-report" >> "$GITHUB_STEP_SUMMARY"

      # -----------------------------------------------------
      # 5. OPEN/UPDATE SECURITY ISSUE
      # -----------------------------------------------------
      - name: Open Security Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = "sbom-report/demo_scan_report.json";

            if (!fs.existsSync(path)) {
              console.log("Scan report not found. Skipping.");
              return;
            }

            const data = JSON.parse(fs.readFileSync(path));
            const vulns = data.vulnerabilities || [];

            const highs = vulns.filter(v =>
              ((v.Severity || v.severity || "").toLowerCase()) === "high"
            );
            const crits = vulns.filter(v =>
              ((v.Severity || v.severity || "").toLowerCase()) === "critical"
            );

            if (highs.length === 0 && crits.length === 0) {
              console.log("No high/critical vulnerabilities.");
              return;
            }

            const title = "ðŸš¨ SBOM-TM Security Alert â€” High/Critical Vulnerabilities";

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: "security"
            });

            const existing = issues.find(i => i.title === title);

            const listVulns = (highs.concat(crits))
              .map(v => `- **${v.VulnerabilityID}** in *${v.PkgName}*`)
              .join("\n");

            const body = `
## SBOM-TM Security Alert
Detected **${highs.length} high** and **${crits.length} critical** vulnerabilities.

### Vulnerabilities
${listVulns}

### Reports
Check GitHub Actions artifacts for full reports.
`;

            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ["security"]
              });
            }




