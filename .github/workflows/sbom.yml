name: SBOM-TM Scan & Diff

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:

  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # -------- SCAN --------
      - name: SBOM Scan
        id: scan_step
        continue-on-error: true
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: scan
          project: demo

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-report
          path: sbom-report/

      - name: Print Scan Summary
        run: |
          echo "Scan reports saved to sbom-report/"

      # -------- DIFF (PR only) --------
      - name: SBOM Diff
        if: github.event_name == 'pull_request'
        id: diff_step
        continue-on-error: true
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: diff
          project: demo

      - name: Find Diff Markdown
        if: github.event_name == 'pull_request'
        id: find_diff
        run: |
          FILE=$(ls sbom-report/*_diff_report.md 2>/dev/null || true)
          if [ -n "$FILE" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=$FILE" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Sticky PR Comment (Diff)
        if: github.event_name == 'pull_request' && steps.find_diff.outputs.found == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.find_diff.outputs.path }}

      - name: Upload Diff Reports
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: diff-report
          path: sbom-report/

