name: SBOM-TM Full Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:

  sbom:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # -----------------------------------------------------
      # 1. RUN SCAN
      # -----------------------------------------------------
      - name: SBOM Scan
        id: scan
        continue-on-error: true
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: scan
          project: demo

      # Upload scan artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: sbom-scan-report
          path: sbom-report/
          if-no-files-found: warn

      # -----------------------------------------------------
      # 2. RUN DIFF (PR ONLY)
      # -----------------------------------------------------
      - name: SBOM Diff
        if: github.event_name == 'pull_request'
        id: diff
        continue-on-error: true
        uses: h-strangeone/SBOM-TM@v0.4.71
        with:
          mode: diff
          project: demo

      # Upload diff artifacts
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: sbom-diff-report
          path: sbom-report/
          if-no-files-found: warn

      # -----------------------------------------------------
      # 3. Sticky PR Comment (PR only)
      # -----------------------------------------------------
      - name: Find Diff Markdown
        if: github.event_name == 'pull_request'
        id: find_md
        run: |
          FILE=$(ls sbom-report/*_sbom_diff.md 2>/dev/null || true)
          if [ -n "$FILE" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=$FILE" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Sticky PR Comment
        if: github.event_name == 'pull_request' && steps.find_md.outputs.found == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ steps.find_md.outputs.path }}

      # -----------------------------------------------------
      # 4. Dependabot-style JOB SUMMARY TABLE
      # -----------------------------------------------------
      - name: Job Summary
        run: |
          echo "## SBOM-TM Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Components | $(jq '.component_count' sbom-report/demo_scan_report.json) |" >> $GITHUB_STEP_SUMMARY
          echo "| Vulnerabilities | $(jq '.vulnerability_count' sbom-report/demo_scan_report.json) |" >> $GITHUB_STEP_SUMMARY
          echo "| Threats | $(jq '.threat_count' sbom-report/demo_scan_report.json) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Scan: sbom-scan-report" >> $GITHUB_STEP_SUMMARY
          echo "- Diff: sbom-diff-report" >> $GITHUB_STEP_SUMMARY

      # -----------------------------------------------------
      # 5. Open/Update SECURITY ISSUE on high/critical
      # -----------------------------------------------------
      - name: Open Security Issue
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'sbom-report/demo_scan_report.json';
            const data = JSON.parse(fs.readFileSync(path));

            // Filter high & critical vulns
            const highs = data.vulnerabilities.filter(v => 
              (v.Severity || v.severity || "").toLowerCase() === "high"
            );
            const crits = data.vulnerabilities.filter(v => 
              (v.Severity || v.severity || "").toLowerCase() === "critical"
            );

            if (highs.length === 0 && crits.length === 0) {
              console.log("No high/critical vulnerabilities.");
              return;
            }

            const title = "ðŸš¨ SBOM-TM Security Alert â€” High/Critical Vulnerabilities";

            // Find existing issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: "security"
            });

            let existing = issues.find(i => i.title === title);

            let body = `## SBOM-TM Security Alert
Detected **${highs.length} high** and **${crits.length} critical** vulnerabilities.

### Vulnerabilities
${highs.concat(crits).map(v => `- **${v.VulnerabilityID}** in *${v.PkgName}*`).join("\n")}

### Reports
Artifacts: check GitHub Actions run for detailed JSON/HTML reports.
`;

            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ["security"]
              });
            }

      # -----------------------------------------------------
      # 6. SEND EMAIL LIKE DEPENDABOT
      # -----------------------------------------------------
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "SBOM-TM Security Report for ${{ github.repository }}"
          to: ${{ secrets.ALERT_EMAIL }}
          from: "SBOM-TM Bot <${{ secrets.SMTP_USER }}>"
          html_body: |
            <h2>SBOM-TM Security Report</h2>
            <p>Project: <b>${{ github.repository }}</b></p>
            <p>See attachments for full scan and diff reports.</p>
          attachments: sbom-report/*
